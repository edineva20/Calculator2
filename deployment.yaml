apiVersion: apps/v1
kind: Deployment                 
metadata:
  name: calculator-deployment   
  labels:
    app: calculator
spec:
  replicas: 3                  
  selector:                      
    matchLabels:
      app: calculator
  template:                     
    metadata:
      labels:                  
        app: calculator
    spec:
      containers:
      - name: calculator       
        image: myregistrydomain.com/calculator2
        ports:                
        - containerPort: 8080
